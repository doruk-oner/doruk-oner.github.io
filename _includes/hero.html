<!-- begin c-hero -->
<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="hero__content">
          <h1 class="hero__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="hero__subtitle" align="justify">{{ site.data.settings.author.bio }}</p>
          <div class="hero__social">
            <span class="hero__social-title" style="margin-top:.22em">Contact |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="hero__image">
          <img src="{{site.baseurl}}/images/{{ site.data.settings.author.image }}" alt="" width="400" hspace="50" vspace="5">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
